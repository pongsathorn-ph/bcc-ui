apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcc-ui-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bcc-ui-app
  template:
    metadata:
      labels:
        app: bcc-ui-app
    spec:
      containers:
        - name: bcc-ui-app
          image: "null:2024.02.00-0001-alpha"
          env:
            - name: SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: bcc-ui-configmap
                  key: SERVER_URL
          ports:
            - containerPort: 80
